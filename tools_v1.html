	<script>
		(function() {
			// ---------- 1. è®¡æ•°å™¨ ----------
			let counter = 0;
			const counterEl = document.getElementById('counterValue');
			document.getElementById('counterInc').addEventListener('click', () => {
				counter++;
				counterEl.innerText = counter;
			});
			document.getElementById('counterDec').addEventListener('click', () => {
				counter--;
				counterEl.innerText = counter;
			});
			document.getElementById('counterReset').addEventListener('click', () => {
				counter = 0;
				counterEl.innerText = counter;
			});

			// ---------- 2. éšæœºæ•° ----------
			document.getElementById('generateRandom').addEventListener('click', () => {
				const min = parseInt(document.getElementById('randMin').value) || 1;
				const max = parseInt(document.getElementById('randMax').value) || 100;
				if (min > max) {
					document.getElementById('randomOutput').innerText = 'âŒ æœ€å°å€¼ä¸èƒ½å¤§äºæœ€å¤§å€¼';
					return;
				}
				const rand = Math.floor(Math.random() * (max - min + 1)) + min;
				document.getElementById('randomOutput').innerText = `ğŸ² éšæœºæ•°ï¼š${rand}`;
			});

			// ---------- 3. å•ä½æ¢ç®— ----------
			const kmInput = document.getElementById('kmInput');
			const mileInput = document.getElementById('mileInput');
			const convertOut = document.getElementById('convertOutput');
			document.getElementById('kmToMiles').addEventListener('click', () => {
				let km = parseFloat(kmInput.value);
				if (isNaN(km)) { convertOut.innerText = 'è¯·è¾“å…¥æ•°å­—'; return; }
				let miles = (km * 0.621371).toFixed(3);
				convertOut.innerText = `${km} å…¬é‡Œ = ${miles} è‹±é‡Œ`;
				mileInput.value = miles;
			});
			document.getElementById('milesToKm').addEventListener('click', () => {
				let miles = parseFloat(mileInput.value);
				if (isNaN(miles)) { convertOut.innerText = 'è¯·è¾“å…¥æ•°å­—'; return; }
				let km = (miles / 0.621371).toFixed(3);
				convertOut.innerText = `${miles} è‹±é‡Œ = ${km} å…¬é‡Œ`;
				kmInput.value = km;
			});

			// ---------- 4. å€’è®¡æ—¶ ----------
			let timerInterval = null;
			let timerSeconds = 0;
			const timerDisplay = document.getElementById('timerDisplay');
			const timerInput = document.getElementById('timerSeconds');

			function updateTimerDisplay() {
				timerDisplay.innerText = timerSeconds;
				if (timerSeconds <= 0 && timerInterval) {
					clearInterval(timerInterval);
					timerInterval = null;
					timerDisplay.innerText = 'â° æ—¶é—´åˆ°';
				}
			}
			document.getElementById('startTimerBtn').addEventListener('click', () => {
				if (timerInterval) clearInterval(timerInterval);
				let secs = parseInt(timerInput.value);
				if (isNaN(secs) || secs <= 0) secs = 10;
				timerSeconds = secs;
				updateTimerDisplay();
				timerInterval = setInterval(() => {
					if (timerSeconds > 0) {
						timerSeconds--;
						updateTimerDisplay();
					} else {
						clearInterval(timerInterval);
						timerInterval = null;
					}
				}, 1000);
			});
			document.getElementById('resetTimerBtn').addEventListener('click', () => {
				if (timerInterval) clearInterval(timerInterval);
				timerInterval = null;
				timerSeconds = 0;
				timerDisplay.innerText = '0';
				timerInput.value = 10;
			});

			// ---------- 5. å¾…åŠæ¸…å• ----------
			const todoList = document.getElementById('todoList');
			const todoInput = document.getElementById('todoInput');
			function renderTodos() {
				// ç®€å•å±•ç¤ºï¼Œä»»åŠ¡å­˜åœ¨å†…å­˜æ•°ç»„ï¼Œä½†åˆ·æ–°ä¼šä¸¢ï¼Œæ»¡è¶³â€œå°åŠŸèƒ½â€éœ€æ±‚
			}
			window.todos = [];
			document.getElementById('addTodoBtn').addEventListener('click', () => {
				const text = todoInput.value.trim();
				if (!text) return;
				window.todos.push({ text, done: false });
				todoInput.value = '';
				refreshTodoUI();
			});
			function refreshTodoUI() {
				todoList.innerHTML = '';
				window.todos.forEach((todo, index) => {
					const div = document.createElement('div');
					div.className = 'todo-item';
					div.innerHTML = `
						<span style="text-decoration: ${todo.done ? 'line-through' : 'none'};">${todo.text}</span>
						<button class="btn-secondary" style="padding:5px 12px; background:#2563eb;" data-index="${index}">âœ“</button>
						<button style="background:#b91c1c;" data-index="${index}">âœ—</button>
					`;
					div.querySelectorAll('button')[0].addEventListener('click', (e) => {
						const idx = e.target.dataset.index;
						window.todos[idx].done = !window.todos[idx].done;
						refreshTodoUI();
					});
					div.querySelectorAll('button')[1].addEventListener('click', (e) => {
						const idx = e.target.dataset.index;
						window.todos.splice(idx, 1);
						refreshTodoUI();
					});
					todoList.appendChild(div);
				});
			}
			refreshTodoUI();

			// ---------- 6. è®¡ç®—å™¨ ----------
			document.getElementById('calcBtn').addEventListener('click', () => {

				let result;

				else {

						case '+': result = a + b; break;
						case '-': result = a - b; break;
						case '*': result = a * b; break;
						case '/': result = b !== 0 ? a / b : 'ä¸èƒ½é™¤ä»¥0'; break;
					}
				}
				document.getElementById('calcResult').innerText = result;
			});
		})();
